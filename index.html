<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SPA with Listening to Hashchange</title>

  <style>
    a.hr-active-hash {
      background: yellow;
    }

    .hr-navPage {
      height: 100px;
      margin-top: 5px;
    }

    #navPage1 {
      background-color: #f1b;
    }

    #navPage2 {
      background-color: #fab;
    }

    #navPage3 {
      background-color: #feb;
    }
  </style>
</head>

<body>
  <nav>
    <a href="#/navPage1" class="hr-navLink">page1</a>
    <a href="#/navPage2" class="hr-navLink">page2</a>
    <a href="#/navPage3" class="hr-navLink">page3</a>
    <a href="#/navPage3" class="hr-navLink">page3</a>
    <a href="#/navPage4" class="hr-navLink">page4</a>
    <a href="#/navPage5" class="hr-navLink">page5</a>
  </nav>
  <div id="navPage1" class="hr-navPage">PAGE 1</div>
  <div id="navPage2" class="hr-navPage">PAGE 2</div>
  <div id="navPage3" class="hr-navPage">PAGE 3</div>
  <div id="navPage5" class="hr-navPage">aaaa</div>
  <div id="gallery" class="hr-navPage"></div>

  <script src="hash-router.js"></script>
  <script>
    HashRouter.init({
      defaultPage: '#/navPage2',
      navPagesToGet: [
        { navPageID: "navPage5", urlToGet: "gallery/index.html" },
        { navPageID: "gallery", urlToGet: "gallery/gallery.html" }
      ]
    });
  </script>
</body>

</html>
